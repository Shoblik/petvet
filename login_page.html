<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="login_page.css">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='login_page.css'>
</head>

<body>
    <header>
        <h1 class='title'>Pet to Vet</h1>
    </header>
    <div class='logoContainer'>
        <div class='logo'></div>
    </div>
    <form class='container'>
        <div class='form-group'>
            <label>User Name</label>
            <input class='form-control input-lg' type='text' placeholder="Username" />
        </div>
        <div class='form-group'>
            <label>Password</label>
            <input class='form-control input-lg' type='text' placeholder="Password" />
        </div>
        <div class='buttonContainer'>
            <button class='btn btn-primary'>Login</button>
            <button class='btn btn-success'>Sign Up</button>
        </div>
    </form>


    <div class="container">
        <div id="loginPage">
            <div class="col-xs-offset-3 col-xs-6" id="logo">
                <img src="./images/kitten_temp_logo.jpg" alt="">
            </div>

            <div class="col-xs-offset-3 col-xs-6" id=login>
                <form action="">
                    <div class="form-group">
                        <lable>User Name</lable>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <lable>Password</lable>
                        <input type="text" class="form-control input-lg">
                    </div>
                    <button class="btn btn-default">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
