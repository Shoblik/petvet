<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vet Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <footer>
        <div class='iconNav'>
            <a href="#"><span class="glyphicon glyphicon-home"></span></a>
        </div>
        <div class='iconNav'>
            <a href="#"><span class="glyphicon glyphicon-calendar"></span></a>
        </div>
        <div class='iconNav'>
            <a href="#"><span class="glyphicon glyphicon-folder-open"></span></a>
        </div>
        <div class='iconNav'>
            <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
        </div>
    </footer>
    <header>
        <h1 class='title'>Pet to Vet</h1>
    </header>
    <div class='logoContainer'>
        <div class='logo'></div>
    </div>
    <form class='container'>
        <div class='form-group'>
            <label>User Name</label>
            <input class='form-control input-lg' type='text'/>
        </div>
        <div class='form-group'>
            <label>Password</label>
            <input class='form-control input-lg' type='password'/>
        </div>
        <div class='form-group'>
            <label>Confirm Password</label>
            <input class='form-control input-lg' type='password'/>
        </div>
        <div class='form-group'>
            <label>Email</label>
            <input class='form-control input-lg' type='text'/>
        </div>
        <div class='form-group'>
            <label>Vet License No.</label>
            <input class='form-control input-lg' type='text'/>
        </div>
        <div class='buttonContainer'>
            <button class='btn btn-primary'>Login</button>
            <button class='btn btn-success'>Sign Up</button>
        </div>
    </form>

</body>
</html>
