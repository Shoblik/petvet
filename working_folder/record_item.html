<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../client/src/components/record_item/record_item.css">

    <script>
        $(document).ready(function() {
            generateDetails();
        });
        function generateDetails() {
            //pass props through components not using local storage most likely when we move to react
            const details = localStorage.getItem('details');
            const date = localStorage.getItem('date');
            const procedure = localStorage.getItem('procedure');

            let newTitle = $('<h2>').text(procedure).addClass('record_item_header');
            let newDate = $('<h3>').text('Date: ' + date).addClass('record_item_date');
            let newHr = $('<hr>');
            let newDetails = $('<p>').text(details);

            $('.record_item_container').append(newTitle, newDate, newHr, newDetails);
        }
    </script>
</head>
<body>
    <header>

</body>
</html>
